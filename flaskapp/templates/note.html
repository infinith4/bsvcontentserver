{% extends "layout.html" %}
{% include "header.html" %}

{% block content %}
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="/static/js/note.js"></script>
<div class="form">
    <div class="container">
        <div class="pb-2 mt-4 mb-2 border-bottom">
            <h4>Note(testnet)</h4>
        </div>
        <label id="address">{{address}}</label>
        <input id="transaction_count" type='hidden' value='{{transaction_count}}' />
        <div>
            {% if error_msg %}
            <div class="alert alert-danger" role="alert">
                {{error_msg}} <a href="#" class="alert-link">show help</a>
            </div>
            {% endif %}
        </div>
        <form method ="post" enctype = "multipart/form-data">
            <div class="form-group">
                <label for="mnemonic_words">mnemonic words</label>
                <input type="text" name = "mnemonic_words" class="form-control">
                <label for="message">message</label>
                <textarea name = "message" rows="6" cols="40" class="form-control" maxlength="200"></textarea>
                <input id="send_upload_text" type ="button" value='send' class="btn btn-outline-primary mt-4 float-right ">
            </div>
        </form>
    </div>

    <div class="container">
        <div class="pb-2 mt-4 mb-2 border-bottom">
            <h4>note</h4>
        </div>
        <div class="upload_textdata_list"></div>
        {% for item in textdata_list %}
        <div class="mt-1 mb-1 border-bottom">
            <p class="text-left">
                {{item}}
            </p>
        </div>
        {% endfor %}
        <div class="textdata_list"></div>
        <div class='bottom_loadnote' style="width: 1px; height: 100px;visibility:visible;">
            <div class="loader loader--style2" title="1" style="text-align: center;">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                <animateTransform attributeType="xml"
                    attributeName="transform"
                    type="rotate"
                    from="0 25 25"
                    to="360 25 25"
                    dur="0.6s"
                    repeatCount="indefinite"/>
                </path>
                </svg>
            </div>
        </div>
    </div>
</div>
{% endblock %}
