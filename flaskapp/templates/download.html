{% extends "layout.html" %}
{% include "header.html" %}

{% block content %}
<div class="form">
    <div class="container">
        <div class="pb-2 mt-4 mb-2 border-bottom">
            <h4>Download file(testnet)</h4>
        </div>
        <form method ="post" enctype = "multipart/form-data">
            <div class="form-group">
                <label for="transactionid">txid:</label>
                <input type="text" id="transactionid" name="transaction" class="form-control" value={{transaction}}>
              </div>
            <input type ="submit" value ="download" class="btn btn-outline-primary">
        </form>
    </div>
</div>
{% endblock %}
